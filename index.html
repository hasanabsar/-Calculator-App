<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 col-10">
                <div class="calculator-container">
                    <div class="display" id="display">0</div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-clear w-100" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-9">
                            <button class="btn btn-operator w-100" onclick="appendToDisplay('/')">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator w-100" onclick="appendToDisplay('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator w-100" onclick="appendToDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator w-100" onclick="appendToDisplay('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('0')"
                                style="border-radius: 10px 0 0 10px;">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number w-100" onclick="appendToDisplay('.')">.</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-equals w-100" onclick="calculate()"
                                style="border-radius: 0 0 10px 10px;">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
</body>
<script src="./script.js"></script>
</html>
